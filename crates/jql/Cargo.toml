
[package]
authors = ["Davy Duperron <yamafaktory@gmail.com>"]
categories = ["command-line-utilities", "filesystem"]
description = "A JSON query language CLI tool"
edition = "2021"
exclude = [
    ".github",
    "assets/**/*",
    "benches/**/*",
    "performance.sh",
    "rustfmt.toml",
]
keywords = ["cli", "json", "terminal", "tool", "query"]
license = "MIT"
name = "jql"
readme = "README.md"
repository = "https://github.com/yamafaktory/jql"
version = "5.2.0"

[dev-dependencies]
criterion = "0.4.0"

[dependencies]
anyhow = "1.0.70"
clap = { version = "4.1.13", features = ["cargo"], optional = true }
colored_json = { version = "3.1.0", optional = true }

[[bench]]
harness = false
name = "benchmark"
path = "benches/benchmark.rs"

[[bin]]
name = "jql"
path = "src/main.rs"

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'
panic = 'abort'
